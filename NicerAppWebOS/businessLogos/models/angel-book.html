<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLB Viewer – Angel Book (4K Texture)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #container {
      width: 100%;
      height: 100%;
      position: relative;
      background: transparent;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.2rem;
      color: #ddd;
      font-family: system-ui, sans-serif;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(4px);
      z-index: 10;
      transition: opacity 0.4s ease;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .progress-container {
      width: 280px;
      height: 8px;
      background: rgba(255,255,255,0.18);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #a8d0ff, #6ca8ff);
      border-radius: 4px;
      transition: width 0.15s ease-out;
    }
    .progress-text {
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">
      <div class="progress-text">Loading model… <span id="percent">0</span>%</div>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
    </div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three":                "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.min.js",
      "three/addons/":        "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
    }
  }
  </script>

<script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

  const container = document.getElementById('container');
  const loading   = document.getElementById('loading');
  const percentEl = document.getElementById('percent');
  const progressBar = document.getElementById('progress-bar');

  // Scene
  const scene = new THREE.Scene();
  scene.background = null;

  const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 200);
  camera.position.set(0, 0.4, 26);  // higher + farther to start – easy to see origin

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(innerWidth, innerHeight);
  renderer.setPixelRatio(devicePixelRatio);
  renderer.toneMapping = THREE.ACESFilmicToneMapping;
  renderer.toneMappingExposure = 1.4;
  container.appendChild(renderer.domElement);

  // Controls – target locked at origin
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.08;
  controls.enablePan = true;
  controls.enableZoom = true;
  controls.minDistance = 0.5;
  controls.maxDistance = 40;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 1.0;
  controls.target.set(0, 0, 0);          // EXACT center
  controls.update();

  camera.position.set(0, 4.0, 8.0);          // much higher + farther back to start

  controls.target.set(0, 1.0, 0);            // look toward mid-height of model (~half of 2.8)

  controls.update();

  // Stronger + more even lighting
  scene.add(new THREE.AmbientLight(0xffffff, 0.9));

  const front = new THREE.DirectionalLight(0xffffff, 3.0);
  front.position.set(5, 8, 6);
  front.target.position.set(0,0,0);
  scene.add(front, front.target);

  const fill = new THREE.DirectionalLight(0xffffff, 1.8);
  fill.position.set(-4, 3, -5);
  fill.target.position.set(0,0,0);
  scene.add(fill, fill.target);

    // Colored floor plane at y=0
    const floorGeometry = new THREE.CircleGeometry(8, 32);
    const floorMaterial = new THREE.MeshStandardMaterial({
    color: 0x555566,
    roughness: 0.9,
    metalness: 0.1,
    transparent: true,
    opacity: 0.7,
    side: THREE.DoubleSide
    });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    floor.position.x = 0; // tiny offset to prevent z-fighting
    floor.position.y = -0.01; // tiny offset to prevent z-fighting
    floor.position.z = 0; // tiny offset to prevent z-fighting
    scene.add(floor);

    // Optional: add soft shadow receiving (if you add shadowMap later)
    renderer.shadowMap.enabled = true;
    floor.receiveShadow = true;

  // Load model
  const loader = new GLTFLoader();
  const url = 'https://nicer.app/NicerAppWebOS/businessLogos/models/angel-book-4Ktexture.glb';

  loader.load(
    url,
   (gltf) => {
    const model = gltf.scene;
    scene.add(model);

    model.traverse((child) => {
        if (child.isMesh) child.castShadow = true; // optional: better lighting feedback
    });

    const box = new THREE.Box3().setFromObject(model);
    const size = box.getSize(new THREE.Vector3());

    console.log('=== MODEL BOUNDING BOX DIAGNOSTICS ===');
    console.log('min:', box.min.x.toFixed(2), box.min.y.toFixed(2), box.min.z.toFixed(2));
    console.log('max:', box.max.x.toFixed(2), box.max.y.toFixed(2), box.max.z.toFixed(2));
    console.log('center:', box.getCenter(new THREE.Vector3()));
    console.log('size (W×H×D):', size.x.toFixed(2), size.y.toFixed(2), size.z.toFixed(2));

    // Try bottom alignment first
    model.position.x = 0;//box.getCenter(new THREE.Vector3()).x;
    model.position.z = 0;//box.max.z;//box.getCenter(new THREE.Vector3()).z;
    model.position.y = 0;//box.max.y;

    // But if still too low → add positive Y lift (start with these values and adjust)
    // Try one at a time — reload page and see console + visual result
    model.position.y += 0;     // no change — default bottom at 0
    // model.position.y += 1.5;   // ← uncomment & test
    // model.position.y += 2.8;   // ← or this
     //model.position.y += 2.0;   // ← or higher if needed
     //model.position.z += 12.0;   // ← or higher if needed

    // Scale (keep or adjust targetSize)
    const maxDim = Math.max(size.x, size.y, size.z);
    if (maxDim > 0) {
        const targetSize = 2.8; // change this number to make model bigger/smaller overall
        const scale = targetSize / maxDim;
        model.scale.setScalar(scale);
        console.log('→ Applied scale:', scale.toFixed(3));
    }

    console.log('→ Final model position:', model.position);
    console.log('→ Final world min Y after adjustments:', (box.min.y + model.position.y) * model.scale.y);

    loading.classList.add('hidden');
    setTimeout(() => loading.style.display = 'none', 400);
    },
    (xhr) => {
      if (xhr.lengthComputable) {
        const percent = Math.round((xhr.loaded / xhr.total) * 100);
        percentEl.textContent = percent;
        progressBar.style.width = percent + '%';
      }
    },
    (err) => {
      console.error('Load error:', err);
      percentEl.textContent = 'Failed';
      progressBar.style.background = 'red';
    }
  );

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
